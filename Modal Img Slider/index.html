<!DOCTYPE>
<html>

<head>
    <title>Встраивание JavaScript кода в HTML страницу</title>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" type="text/css" href="css\main.css">
</head>
<body>
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
    <span class="close" >&times;</span>
       <div class="slideshow-container modal-content">
       <div class="my-slide fade" >
          <div class="number-text">1/3</div>
          <img id ="my-slide"src="" alt="Slide image">
          <div class="text"> Text</div>
       </div>
       <a class="prev" id="prev-btn" >&#10094</a>
       <a class="next" id="nxt-btn">&#10095</a>
    </div>
    <br>
    <div class="dot-container">
      <span class="dot" value="1"></span>
      <span class="dot" value="2"></span>
      <span class="dot" value="3"></span>
    </div>
    <div id="caption"></div>
  </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
